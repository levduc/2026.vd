<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ƒê√°nh ƒê·ªÅ - VND Stablecoin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="danhde.css">
</head>

<body>
    <div class="glow-bg"></div>

    <!-- Header -->
    <header>
        <div class="container nav-container">
            <div class="logo">
                <span class="logo-icon">üé∞</span>
                <span>ƒê√°nh ƒê·ªÅ</span>
            </div>
            <nav>
                <a href="index.html">Exchange</a>
                <a href="danhde.html" class="active">ƒê√°nh ƒê·ªÅ</a>
                <a href="admin.html">Admin</a>
            </nav>
            <button class="btn btn-primary" id="connectBtn">Connect Wallet</button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <!-- Round Info -->
        <section class="round-info">
            <div class="round-card">
                <div class="round-header">
                    <h2>Round #<span id="roundId">--</span></h2>
                    <span class="round-status" id="roundStatus">Loading...</span>
                </div>
                <div class="round-stats">
                    <div class="stat">
                        <span class="label">Total Bets</span>
                        <span class="value" id="totalBets">0 VND</span>
                    </div>
                    <div class="stat">
                        <span class="label">Payout</span>
                        <span class="value" id="multiplier">80x</span>
                    </div>
                    <div class="stat">
                        <span class="label">Time Left</span>
                        <span class="value countdown" id="timeLeft">--:--:--</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- Betting Section -->
        <section class="betting-section">
            <div class="betting-grid">
                <!-- Number Picker -->
                <div class="card number-picker-card">
                    <h3>Ch·ªçn S·ªë (00-99)</h3>
                    <div class="number-input-group">
                        <input type="number" id="betNumber" min="0" max="99" placeholder="00" class="number-input">
                        <div class="quick-picks">
                            <button class="quick-pick" data-number="random">üé≤ Random</button>
                        </div>
                    </div>
                    <div class="number-grid" id="numberGrid">
                        <!-- Numbers 00-99 will be generated by JS -->
                    </div>
                </div>

                <!-- Bet Form -->
                <div class="card bet-form-card">
                    <h3>ƒê·∫∑t C∆∞·ª£c</h3>

                    <div class="form-group">
                        <label>Token</label>
                        <select id="tokenSelect" class="input-field">
                            <option value="">Select Token</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Amount</label>
                        <div class="amount-input-group">
                            <input type="number" id="betAmount" placeholder="0.00" class="input-field">
                            <button class="max-btn" id="maxBtn">MAX</button>
                        </div>
                        <div class="amount-presets">
                            <button class="preset-btn" data-amount="10000">10K</button>
                            <button class="preset-btn" data-amount="50000">50K</button>
                            <button class="preset-btn" data-amount="100000">100K</button>
                            <button class="preset-btn" data-amount="500000">500K</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Your Balance</label>
                        <div class="balance-display" id="balanceDisplay">-- VND</div>
                    </div>

                    <div class="bet-summary">
                        <div class="summary-row">
                            <span>Selected Number</span>
                            <span id="selectedNumber">--</span>
                        </div>
                        <div class="summary-row">
                            <span>Bet Amount</span>
                            <span id="betAmountDisplay">-- VND</span>
                        </div>
                        <div class="summary-row highlight">
                            <span>Potential Win</span>
                            <span id="potentialWin">-- VND</span>
                        </div>
                    </div>

                    <button class="btn btn-primary btn-full" id="placeBetBtn" disabled>
                        Place Bet
                    </button>
                </div>
            </div>
        </section>

        <!-- My Bets -->
        <section class="my-bets-section">
            <h2>My Bets</h2>
            <div class="tabs">
                <button class="tab active" data-tab="active">Active</button>
                <button class="tab" data-tab="history">History</button>
            </div>
            <div class="bets-list" id="betsList">
                <div class="empty-state">
                    <span>üé´</span>
                    <p>No bets yet. Place your first bet!</p>
                </div>
            </div>
        </section>

        <!-- Past Results -->
        <section class="results-section">
            <h2>Past Results</h2>
            <div class="results-grid" id="resultsGrid">
                <!-- Results will be populated by JS -->
            </div>
        </section>
    </main>

    <!-- Toast Notifications -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="modal-close" id="modalClose">&times;</span>
            <div class="modal-body" id="modalBody"></div>
        </div>
    </div>

    <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js"></script>
    <script src="danhde-config.js"></script>
    <script src="danhde.js"></script>
</body>

</html>
